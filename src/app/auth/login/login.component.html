<!-- Block page -->
<p-blockUI [blocked]="enProceso">
    <i class="pi pi-cog pi-spin" style="font-size: 3rem"></i>
</p-blockUI>
<!-- Block page -->


<div class="surface-0 flex align-items-center justify-content-center min-h-screen min-w-screen overflow-hidden">
    <div class="grid justify-content-center p-2 lg:p-0" style="min-width:80%">
        <div class="col-12 mt-5 xl:mt-0 text-center">
            <img src="assets/layout/images/logo.png" alt="Sinergias" class="mb-5">
        </div>
        <div class="col-12 xl:col-6"
            style="border-radius:56px; padding:0.3rem; background: linear-gradient(180deg, var(--primary-color) 10%, rgba(33, 150, 243, 0) 30%);">
            <div class="h-full w-full m-0 py-7 px-4"
                style="border-radius:53px; background: linear-gradient(180deg, var(--surface-50) 38.9%, var(--surface-0));">

                <div class="w-full md:w-10 mx-auto">
                    <label for="nick" class="block text-900 text-xl font-medium mb-2">Usuario</label>
                    <input id="nick" type="text" pInputText class="w-full mb-3"
                        style="padding:1rem;" [(ngModel)]="nick">

                    <label for="password1" class="block text-900 font-medium text-xl mb-2">Contrase√±a</label>
                    <p-password id="password1" [(ngModel)]="password" [toggleMask]="false"
                        styleClass="w-full mb-3" [feedback]="false"></p-password>
                    <button pButton pRipple label="Iniciar Sesion" icon="pi pi-user" class="w-full p-3 text-xl" (click)="login()"></button>
                </div>
            </div>
        </div>
    </div>
</div>
